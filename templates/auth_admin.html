<!--auth_admin.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center d-flex justify-content-center align-items-center h-100">
            <div class="col-7 col-lg-5 col-xl-5">
                <div class="card shadow-2-strong card-auth" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Авторизоваться</h3>
                        <form action="/admin" method="POST">

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <div class="form-outline datepicker w-100">
                                        <input type="text" class="form-control form-control-lg" name="login" id="login"/>
                                        <label name="login-label" class="form-label">Логин</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">
                                        <div class="form-outline datepicker w-100">
                                            <input type="password" id="password" name="password"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" name="password-label">Пароль</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mt-4 pt-2">
                                                <input class="btn btn-outline-dark mt-auto btn-lg" type="submit"
                                                    value="Войти" />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
