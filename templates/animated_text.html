{{ template "header.html" .}}

<script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/textify.js/dist/Textify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/textify.js/dist/Textify.min.js" integrity="sha256-Xyh55kWU9CGYhWlSr+l8Fm69XcluShoIQ9NIRUAp2Bo=" crossorigin="anonymous"></script>

<div class="main" id="main">
  <h1 id="typingText"></h1>

  <script>
  new TypeIt("#typingText", {
    speed: 50,
    waitUntilVisible: true,
  })
    .type("The bst", { delay: 300 })
    .move(-2)
    .type("e")
    .move(null, { to: "END" })
    .type(" backenf", { delay: 300 })
    .pause(300)
    .delete(1)
    .type("d")
    .type(" developeer", { delay: 300 })
    .pause(300)
    .delete(2)
    .type("r ")
    .pause(300)
    .type("in the world", { delay: 300 })
    .pause(500)
    .break({ delay: 500 })
    .break({ delay: 500 })
    .type("<em>- Mikhota Maria</em>")
    .go();
  </script>

</div>
